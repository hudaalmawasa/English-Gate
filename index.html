<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Present Simple Tense</title>

    <style>
        body {
            font-family: "Comic Sans MS", Comic Sans, cursive;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 80px;
            color: black;
            position: relative;
        }

        /* Background image (very transparent) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("school_students.png");
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        /* Title box */
        .title-box {
            width: 50%;
            margin: 0 auto 50px auto;
            padding: 30px;
            border: 3px solid black;
            border-radius: 30px;
            background-color: white;
            font-size: 60px;
            font-weight: bold;
        }

        a.button {
            display: block;
            width: 320px;
            margin: 20px auto;
            padding: 22px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
        }

        .btn-blue {
            background-color: #2a7ae2;
        }

        .btn-green {
            background-color: #2e8b57;
        }

        .btn-purple {
            background-color: #7a3db8;
        }

        a.button:hover {
            opacity: 40;
        }
    </style>
</head>

<body>

    <div class="title-box">
        Present Simple Tense
    </div>

    <a href="Explanation.html" class="button btn-blue">
        Explanation
    </a>

    <a href="Activity 1.html" class="button btn-green">
        Activity 1
    </a>

    <a href="Activity 2.html" class="button btn-purple">
        Activity 2
    </a>

</body>
</html>
